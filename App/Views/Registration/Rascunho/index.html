<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Cadastro</title>
  </head>
  <body>

    <div class="container-fluid">

      <div class="row">
        <div class="col-md-6 p-0">
            <img src="ImagemCadastro.jpg" class="w-100" alt="Imagem de uma mulher se cadastrando">
        </div>
        <div class="col-md-6">
           
            <div class="card card-body m-3 border">
               
               <div class="m-2">
                    <div class="text-center"><h4>Coding</h4></div>
                    
                    <form action="index2.html" method="POST">
                        <div>
                            <div class="p-3"><h5>Dados Pessoais</h5></div>
                      
                            <div class="row mx-auto">
                            
                                <div class="col-md-3">
                                    <div class=""><h6>Foto</h6></div>
                                    <!--Imagem de perfil-->
                                    <svg xmlns="http://www.w3.org/2000/svg" width="90" height="90" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
                                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"/>
                                    </svg> 
                                </div>
                            
                                <div class="col-md-8">
                                   <!--Seleciona imagem-->
                                    <div>
                                        <label for="formFile" class="form-label"></label>
                                        <input class="form-control" type="file" id="formFile">
                                    </div>
                                </div>
                            </div>
    
                            <div class="row mx-auto">
                                <div class="col-md-7 mt-3">
                                    <!--Campo Nome-->
                                    <div class="input-group border_color">
                                        <div class="input-group-prepend">
                                            <span class="border_decoration input-group-text bg-white cinza border-1" id="basic-addon1">Nome</span>
                                        </div>
                                        <input type="text" class="form-control border-1 inputs" placeholder="Nome completo" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>   
                                </div>
                                <div class="col-md-5 mt-3">
                                    <!--Campo CPF-->
                                    <div class="input-group border_color">
                                        <div class="input-group-prepend">
                                            <span class="border_decoration input-group-text bg-white cinza border-1" id="basic-addon1">CPF</span>
                                        </div>
                                        <input type="text" class="form-control border-1 inputs" aria-label="Username" placeholder="Digite seu CPF" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                            </div>
    
                            <div class="row mx-auto">
                                <div class="col-md-7 mt-3">
                                    <div class="input-group border_color">
                                        <div class="input-group-prepend">
                                            <span class="border_decoration input-group-text bg-white cinza border-1" id="basic-addon1">Data de Nascimento</span>
                                        </div>
                                        <input type="date" class="form-control" id="validationCustom01" required>
                                    </div>   
                                </div>
                                <div class="col-md-4 mt-3">
                                    <div class="input-group border_color">
                                        <div class="input-group-prepend">
                                            <span class="border_decoration input-group-text bg-white cinza border-1" id="basic-addon1">Sexo</span>
                                        </div>
                                        <select id="inputEstado" class="form-control">
                                            <option selected>Selecione</option>
                                            <option value="M">Masculino</option>
                                            <option value="F">Femenino</option>
                                         </select>
                                    </div>
                                </div>
                            </div>
    
                            <div class="row mx-auto">
                                <div class="col-md-5 mt-3">
                                    <div class="input-group border_color">
                                        <div class="input-group-prepend">
                                            <span class="border_decoration input-group-text bg-white cinza border-1" id="basic-addon1">Estado civil</span>
                                        </div>
                                        <select id="inputEstado" class="form-control">
                                            <option selected>Selecione</option>
                                            <option value="">Solteiro</option>
                                            <option value="">Casado</option>
                                            <option value="">Divociado</option>
                                         </select>
                                    </div>   
                                </div>
                                <div class="col-md-6 mt-3">
                                    <div class="input-group border_color">
                                        <div class="input-group-prepend">
                                            <span class="border_decoration input-group-text bg-white cinza border-1" id="basic-addon1">Habilitação</span>
                                        </div>
                                        <select id="inputEstado" class="form-control">
                                            <option selected>Selecione</option>
                                            <option value="">Não possuo</option>
                                            <option value="">A</option>
                                            <option value="">B</option>
                                            <option value="">C</option>
                                            <option value="">D</option>
                                            <option value="">E</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
    
                            <div class="mt-4 mx-3"><h5>Endereço</h5></div>
                            <div class="row mx-auto">
                                <div class="col-md-8 mt-3">
                                    <div class="input-group border_color">
                                        <div class="input-group-prepend">
                                            <span class="border_decoration input-group-text bg-white cinza border-1" id="basic-addon1">Logradouro</span>
                                        </div>
                                        <input type="text" class="form-control border-1 inputs" aria-label="Username" placeholder="Digite seu logradouro" aria-describedby="basic-addon1">
                                    </div>   
                                </div>
                                <div class="col-md-4 mt-3">
                                    <div class="input-group border_color">
                                        <div class="input-group-prepend">
                                            <span class="border_decoration input-group-text bg-white cinza border-1" id="basic-addon1">CEP</span>
                                        </div>
                                        <input type="text" class="form-control border-1 inputs" aria-label="Username" placeholder="Digite seu CEP" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                            </div>
    
                            <div class="row mx-auto">
                                <div class="col-md-6 mt-3">
                                    <div class="input-group border_color">
                                        <div class="input-group-prepend">
                                            <span class="border_decoration input-group-text bg-white cinza border-1" id="basic-addon1">Bairro</span>
                                        </div>
                                        <input type="text" class="form-control border-1 inputs" aria-label="Username" placeholder="Digite o nome do seu bairro" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                                <div class="col-md-6 mt-3">
                                    <div class="input-group border_color">
                                        <div class="input-group-prepend">
                                            <span class="border_decoration input-group-text bg-white cinza border-1" id="basic-addon1">Complemento</span>
                                        </div>
                                        <input type="text" class="form-control border-1 inputs" aria-label="Username" placeholder="Digite o complemento" aria-describedby="basic-addon1">
                                    </div>   
                                </div>
                                
    
                            </div>
    
                            <div class="row mx-auto">
                                <div class="col-md-7 mt-3">
                                    <div class="input-group border_color">
                                        <div class="input-group-prepend">
                                            <span class="border_decoration input-group-text bg-white cinza border-1" id="basic-addon1">Cidade</span>
                                        </div>
                                        <input type="text" class="form-control border-1 inputs" aria-label="Username" placeholder="Digite o nome da cidade" aria-describedby="basic-addon1">
                                    </div>   
                                </div>
                                <div class="col-md-5 mt-3">
                                    <div class="input-group border_color">
                                        <div class="input-group-prepend">
                                            <span class="border_decoration input-group-text bg-white cinza border-1" id="basic-addon1">Estado</span>
                                        </div>
                                        <select id="inputEstado" class="form-control">
                                            <option selected>Selecione</option>
                                            <option value="AC">Acre</option>
                                            <option value="AL">Alagoas</option>
                                            <option value="AP">Amapá</option>
                                            <option value="AM">Amazonas</option>
                                            <option value="BA">Bahia</option>
                                            <option value="CE">Ceará</option>
                                            <option value="DF">Distrito Federal</option>
                                            <option value="ES">Espírito Santo</option>
                                            <option value="GO">Goiás</option>
                                            <option value="MA">Maranhão</option>
                                            <option value="MT">Mato Grosso</option>
                                            <option value="MS">Mato Grosso do Sul</option>
                                            <option value="MG">Minas Gerais</option>
                                            <option value="PA">Pará</option>
                                            <option value="PB">Paraíba</option>
                                            <option value="PR">Paraná</option>
                                            <option value="PE">Pernambuco</option>
                                            <option value="PI">Piauí</option>
                                            <option value="RJ">Rio de Janeiro</option>
                                            <option value="RN">Rio Grande do Norte</option>
                                            <option value="RS">Rio Grande do Sul</option>
                                            <option value="RO">Rondônia</option>
                                            <option value="RR">Roraima</option>
                                            <option value="SC">Santa Catarina</option>
                                            <option value="SP">São Paulo</option>
                                            <option value="SE">Sergipe</option>
                                            <option value="TO">Tocantins</option>
                                         </select>
                                    </div>
                                </div>
                            </div>
                            
                            <input class="btn btn-primary mt-4 mx-3 float-end" type="submit" value="Próximo">
                        </div>
                    </form>
                    
               </div>
            </div>
        </div>
      </div>

    </div>
   
  </body>
</html>
