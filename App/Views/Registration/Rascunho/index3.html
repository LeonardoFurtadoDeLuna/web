<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Cadastro</title>
  </head>
  <body>

    <div class="container-fluid">

      <div class="row">
        <div class="col-md-6 p-0">
            <img src="ImagemCadastro.jpg" class="w-100" alt="Imagem de uma mulher se cadastrando">
        </div>
        <div class="col-md-6">
           
            <div class="card card-body m-3 border">
               
               <div class="m-2">
                    <div class="text-center"><h4>Coding</h4></div>
                    
                    <form action="index3.html" method="POST">
                        <div>
                            <div class="p-3"><h5>Formação Acadêmica</h5></div>
                      
                            <div class="row mx-auto">
                                <div class="col-md-10">
                                    <div class="input-group border_color">
                                        <div class="input-group-prepend">
                                            <span class="border_decoration input-group-text bg-white cinza border-1" id="basic-addon1">Nível de Escolaridade</span>
                                        </div>
                                        <select class="form-control">
                                            <option selected>Selecione</option>
                                            <option value="">Ensino Fundamental Incompleto</option>
                                            <option value="">Ensino Fundamental Completo</option>
                                            <option value="">Ensino Médio Incompleto</option>
                                            <option value="">Ensino Médio Completo</option>
                                            <option value="">Ensino Médio Cursando</option>
                                            <option value="">Ensino Superior Incompleto</option>
                                            <option value="">Ensino Superior Completo</option>
                                            <option value="">Ensino Superior Cursando</option>
                                            <option value="">Pós-Graduação (Especialização)</option>
                                            <option value="">Pós-Graduação (Mestrado)</option>
                                            <option value="">Pós-Graduação (Doutorado)</option>
                                        </select>
                                    </div>   
                                </div>
                            </div>

                            <div class="ms-3 mt-3"><h5>Formação</h5></div>
                            <div class="row mx-auto">
                                <div class="col-md-6 mt-3">
                                    <div class="input-group border_color">
                                        <div class="input-group-prepend">
                                            <span class="border_decoration input-group-text bg-white cinza border-1" id="basic-addon1">Nome do Curso</span>
                                        </div>
                                        <input type="text" class="form-control border-1 inputs" placeholder="Digite o nome do curso" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                </div>

                                <div class="col-md-6 mt-3">
                                    <div class="input-group border_color">
                                        <div class="input-group-prepend">
                                            <span class="border_decoration input-group-text bg-white cinza border-1" id="basic-addon1">Grau de Escolaridade</span>
                                        </div>
                                        <select class="form-control">
                                            <option selected>Selecione</option>
                                            <option value="EF">Ensino Fundamental</option>
                                            <option value="EM">Ensino médio</option>
                                            <option value="ES">Ensino Superior</option>
                                            <option value="PGE">Pós-Graduação(Especialização)</option>
                                            <option value="PGM">Pós-Graduação(Mestrado)</option>
                                            <option value="PGD">Pós-Graduação(Doutorado)</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
    
                            <div class="row mx-auto">
                                <div class="col-md-12 mt-3">
                                    <div class="input-group border_color">
                                        <div class="input-group-prepend">
                                            <span class="border_decoration input-group-text bg-white cinza border-1" id="basic-addon1">Instituição de Ensino</span>
                                        </div>
                                        <input type="text" class="form-control border-1 inputs" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                            </div>

                            <div class="row mx-auto">
                                <div class="col-md-6 mt-3">
                                    <div class="input-group border_color">
                                        <div class="input-group-prepend">
                                            <span class="border_decoration input-group-text bg-white cinza border-1" id="basic-addon1">Data de Início</span>
                                        </div>
                                        <input type="date" class="form-control" id="validationCustom01" required>
                                    </div>   
                                </div>
                                <div class="col-md-6 mt-3">
                                    <div class="input-group border_color">
                                        <div class="input-group-prepend">
                                            <span class="border_decoration input-group-text bg-white cinza border-1" id="basic-addon1">Data de Término</span>
                                        </div>
                                        <input type="date" class="form-control" id="validationCustom01" required>
                                    </div>   
                                </div>
                            </div>

                            <div class="row mx-auto">
                                <div class="col-md-7 mt-3">
                                    <input class="btn btn-primary" type="submit" value="Adicionar">
                                </div>
                            </div>

                            <div class="ms-3 mt-4"><h5>Experiência</h5></div>
                            <div class="row mx-auto">
                                <div class="col-md-6 mt-3">
                                    <div class="input-group border_color">
                                        <div class="input-group-prepend">
                                            <span class="border_decoration input-group-text bg-white cinza border-1" id="basic-addon1">Empregador</span>
                                        </div>
                                        <input type="text" class="form-control border-1 inputs" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>   
                                </div>
                                <div class="col-md-6 mt-3">
                                    <div class="input-group border_color">
                                        <div class="input-group-prepend">
                                            <span class="border_decoration input-group-text bg-white cinza border-1" id="basic-addon1">Cargo</span>
                                        </div>
                                        <input type="text" class="form-control border-1 inputs" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>   
                                </div>
                            </div>

                            <div class="row mx-auto">
                                <div class="col-md-7 mt-3">
                                    <div class="input-group border_color">
                                        <div class="input-group-prepend">
                                            <span class="border_decoration input-group-text bg-white cinza border-1" id="basic-addon1">Cidade</span>
                                        </div>
                                        <input type="text" class="form-control border-1 inputs" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>   
                                </div>
                                <div class="col-md-5 mt-3">
                                    <div class="input-group border_color">
                                        <div class="input-group-prepend">
                                            <span class="border_decoration input-group-text bg-white cinza border-1" id="basic-addon1">Estado</span>
                                        </div>
                                        <select id="inputEstado" class="form-control">
                                            <option selected>Selecione</option>
                                            <option value="AC">Acre</option>
                                            <option value="AL">Alagoas</option>
                                            <option value="AP">Amapá</option>
                                            <option value="AM">Amazonas</option>
                                            <option value="BA">Bahia</option>
                                            <option value="CE">Ceará</option>
                                            <option value="DF">Distrito Federal</option>
                                            <option value="ES">Espírito Santo</option>
                                            <option value="GO">Goiás</option>
                                            <option value="MA">Maranhão</option>
                                            <option value="MT">Mato Grosso</option>
                                            <option value="MS">Mato Grosso do Sul</option>
                                            <option value="MG">Minas Gerais</option>
                                            <option value="PA">Pará</option>
                                            <option value="PB">Paraíba</option>
                                            <option value="PR">Paraná</option>
                                            <option value="PE">Pernambuco</option>
                                            <option value="PI">Piauí</option>
                                            <option value="RJ">Rio de Janeiro</option>
                                            <option value="RN">Rio Grande do Norte</option>
                                            <option value="RS">Rio Grande do Sul</option>
                                            <option value="RO">Rondônia</option>
                                            <option value="RR">Roraima</option>
                                            <option value="SC">Santa Catarina</option>
                                            <option value="SP">São Paulo</option>
                                            <option value="SE">Sergipe</option>
                                            <option value="TO">Tocantins</option>
                                         </select>
                                    
                                    </div>   
                                </div>
                            </div>

                            <div class="row mx-auto">
                                <div class="col-md-6 mt-3">
                                    <div class="input-group border_color">
                                        <div class="input-group-prepend">
                                            <span class="border_decoration input-group-text bg-white cinza border-1" id="basic-addon1">Data de Entrada</span>
                                        </div>
                                        <input type="date" class="form-control" id="validationCustom01" required>
                                    </div>   
                                </div>
                                <div class="col-md-6 mt-3">
                                    <div class="input-group border_color">
                                        <div class="input-group-prepend">
                                            <span class="border_decoration input-group-text bg-white cinza border-1" id="basic-addon1">Data de Saída</span>
                                        </div>
                                        <input type="date" class="form-control" id="validationCustom01" required>
                                    </div>   
                                </div>
                            </div>

                            <div class="row mx-auto">
                                <div class="col-md-7 mt-3">
                                    <input class="btn btn-primary" type="submit" value="Adicionar">
                                </div>
                            </div>
                                
                            <input class="btn btn-primary mt-4 mx-3 float-start" type="submit" value="Voltar">
                            <input class="btn btn-primary mt-4 mx-3 float-end" type="submit" value="Próximo">
                        </div>

                        


                    </form>
                    
               </div>
            </div>
        </div>
      </div>

    </div>
   
  </body>
</html>
