<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Cadastro</title>
  </head>
  <body>

    <div class="container-fluid">

       <div class="row">
            <div class="col-md-6 p-0">
                <img src="ImagemCadastro.jpg" class="w-100" alt="Imagem de uma mulher se cadastrando">
            </div>
            <div class="col-md-6">
            
                <div class="card card-body m-3 border">
                
                    <div class="m-2">
                        <div class="text-center"><h4>Coding</h4></div>
                        <form action="index3.html" method="POST">
                            <div>
                                <div class="p-3 "><h5>Idiomas</h5></div>
                                <div class="row mx-auto">
                                    <div class="col-md-6 mt-3">
                                        <div class="input-group border_color">
                                            <div class="input-group-prepend">
                                                <span class="border_decoration input-group-text bg-white cinza border-1" id="basic-addon1">Idioma</span>
                                            </div>
                                            <input type="text" class="form-control border-1 inputs" aria-label="Username" aria-describedby="basic-addon1">
                                        </div>   
                                    </div>
                                    <div class="col-md-6 mt-3">
                                        <div class="input-group border_color">
                                            <div class="input-group-prepend">
                                                <span class="border_decoration input-group-text bg-white cinza border-1" id="basic-addon1">Nível</span>
                                            </div>
                                            <select id="inputEstado" class="form-control">
                                                <option selected>Selecione</option>
                                                <option value="Ini">Iniciante</option>
                                                <option value="Bas">Básico</option>
                                                <option value="Int">Intermediário</option>
                                                <option value="Ava">Avançado/Fluente</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="p-3"><h5>Cursos Complementares</h5></div>
                                <div class="row mx-auto">
                                    <div class="col-md-10">
                                        <div class="input-group border_color">
                                            <div class="input-group-prepend">
                                                <span class="border_decoration input-group-text bg-white cinza border-1" id="basic-addon1">Nome do Curso</span>
                                            </div>
                                            <input type="text" class="form-control border-1 inputs" aria-label="Username" aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                </div>
        
                                <div class="row mx-auto">
                                    <div class="col-md-12 mt-3">
                                        <div class="input-group border_color">
                                            <div class="input-group-prepend">
                                                <span class="border_decoration input-group-text bg-white cinza border-1" id="basic-addon1">Instituição de Ensino</span>
                                            </div>
                                            <input type="text" class="form-control border-1 inputs" aria-label="Username" aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                </div>

                                <div class="row mx-auto">
                                    <div class="col-md-6 mt-3">
                                        <div class="input-group border_color">
                                            <div class="input-group-prepend">
                                                <span class="border_decoration input-group-text bg-white cinza border-1" id="basic-addon1">Carga Horária</span>
                                            </div>
                                            <input type="text" class="form-control border-1 inputs" aria-label="Username" aria-describedby="basic-addon1">
                                    
                                        </div>   
                                    </div>
                                    <div class="col-md-6 mt-3">
                                        <div class="input-group border_color">
                                            <div class="input-group-prepend">
                                                <span class="border_decoration input-group-text bg-white cinza border-1" id="basic-addon1">Data de Conclusão</span>
                                            </div>
                                            <input type="date" class="form-control" id="validationCustom01" required>
                                        </div>   
                                    </div>
                                </div>

                                <div class="row mx-auto">
                                    <div class="col-md-7 mt-3">
                                        <input class="btn btn-primary" type="submit" value="Adicionar">
                                    </div>
                                </div>
                                
                                <input class="btn btn-primary mt-5 mx-3 float-start" type="submit" value="Voltar">
                                <input class="btn btn-primary mt-5 mx-3 float-end" type="submit" value="Finalizar">
                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
