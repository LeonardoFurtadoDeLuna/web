<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <!--CND Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!--Global CSS-->
    <link rel="stylesheet" href="/public/src/css/style.css" />
    <link rel="stylesheet" href="StyleCadastro.css"/>
    
   </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <img src="ImagemCadastro.jpg" class="col-md-6 p-0 img-fluid imagemCadastro" alt="">
                <div class="col-md-6 conteudo">
                    <div class="card card-body m-3 border">
                        <div class="m-4">
                            <div class="text-center"><h4>Coding</h4></div>
                            <form action="" method="POST">
                                    <div class="row mx-auto">
                                        <div class="col-md-12 mt-3">
                                            <!--Campo Nome-->
                                            <div class="input-group border_color">
                                                <div class="input-group-prepend">
                                                    <span class="border_decoration input-group-text bg-white cinza border-0" id="basic-addon1">Nome</span>
                                                </div>
                                                <input type="text" class="form-control cinza border-0 inputs" aria-label="Username"
                                                    aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mx-auto">
                                        <div class="col-md-12 mt-3">
                                            <!--Campo E-mail-->
                                            <div class="input-group border_color">
                                                <div class="input-group-prepend">
                                                    <span class="border_decoration input-group-text bg-white cinza border-0" id="basic-addon1">E-mail</span>
                                                </div>
                                                <input type="text" class="form-control cinza border-0 inputs" aria-label="Username" aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mx-auto">
                                        <div class="col-md-12 mt-3">
                                            <!--Campo Celular-->
                                            <div class="input-group border_color">
                                                <div class="input-group-prepend">
                                                    <span class="border_decoration input-group-text bg-white cinza border-0" id="basic-addon1">Celular</span>
                                                </div>
                                                <input type="text" class="form-control cinza border-0 inputs" aria-label="Username" aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mx-auto">
                                        <div class="col-md-7 mt-3">
                                            <!--Campo Estado-->
                                            <div class="input-group border_color">
                                                <div class="input-group-prepend">
                                                    <span class="border_decoration input-group-text bg-white cinza border-0" id="basic-addon1">Estado</span>
                                                </div>
                                                <select class="form-control cinza border-0 inputs">
                                                    <option selected>Selecione</option>
                                                    <option value="AC">Acre</option>
                                                    <option value="AL">Alagoas</option>
                                                    <option value="AP">Amapá</option>
                                                    <option value="AM">Amazonas</option>
                                                    <option value="BA">Bahia</option>
                                                    <option value="CE">Ceará</option>
                                                    <option value="DF">Distrito Federal</option>
                                                    <option value="ES">Espírito Santo</option>
                                                    <option value="GO">Goiás</option>
                                                    <option value="MA">Maranhão</option>
                                                    <option value="MT">Mato Grosso</option>
                                                    <option value="MS">Mato Grosso do Sul</option>
                                                    <option value="MG">Minas Gerais</option>
                                                    <option value="PA">Pará</option>
                                                    <option value="PB">Paraíba</option>
                                                    <option value="PR">Paraná</option>
                                                    <option value="PE">Pernambuco</option>
                                                    <option value="PI">Piauí</option>
                                                    <option value="RJ">Rio de Janeiro</option>
                                                    <option value="RN">Rio Grande do Norte</option>
                                                    <option value="RS">Rio Grande do Sul</option>
                                                    <option value="RO">Rondônia</option>
                                                    <option value="RR">Roraima</option>
                                                    <option value="SC">Santa Catarina</option>
                                                    <option value="SP">São Paulo</option>
                                                    <option value="SE">Sergipe</option>
                                                    <option value="TO">Tocantins</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-5 mt-3">
                                            <!--Campo CEP-->
                                            <div class="input-group border_color">
                                                <div class="input-group-prepend">
                                                    <span class="border_decoration input-group-text bg-white cinza border-0" id="basic-addon1">CEP</span>
                                                </div>
                                                <input type="text" class="form-control cinza border-0 inputs" aria-label="Username" aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mx-auto">
                                        <div class="col-md-12 mt-3">
                                            <!--Campo Senha-->
                                            <div class="input-group border_color">
                                                <div class="input-group-prepend">
                                                    <span class="border_decoration input-group-text bg-white cinza border-0" id="basic-addon1">Senha</span>
                                                </div>
                                                <input type="text" class="form-control cinza border-0 inputs" aria-label="Username" aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mx-auto">
                                        <div class="col-md-12 mt-3">
                                            <!--Campo Confirmar senha-->
                                            <div class="input-group border_color">
                                                <div class="input-group-prepend">
                                                    <span class="border_decoration input-group-text bg-white cinza border-0" id="basic-addon1">Confirmar senha</span>
                                                </div>
                                                <input type="text" class="form-control cinza border-0 inputs" aria-label="Username" aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-4 mx-3 fs-5 black"><h6><b>Gênero</b></h6></div>

                                    <div class="row mx-auto">
                                        <div class="col-md-2 mt-3 mx-1">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                                <label class="form-check-label" for="inlineRadio1"><b>Masculino</b></label>
                                            </div>
                                        </div>
                                        <div class="col-md-2 mt-3 mx-1">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                                <label class="form-check-label" for="inlineRadio1"><b>Feminino</b></label>
                                            </div>
                                        </div>
                                        <div class="col-md-2 mt-3 mx-1">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                                <label class="form-check-label" for="inlineRadio1"><b>Outro</b></label>
                                            </div>
                                        </div>
                                        <div class="col-md-4 mt-3">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                                <label class="form-check-label" for="inlineRadio1"><b>Prefiro não dizer</b></label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mx-auto">
                                        <div class="col-md-12 mt-3 text-center">
                                            <div class="form-check form-check-inline">
                                                <div class="text-center mt-5">
                                                    <input class="btn btnLogin" type="submit" value="Login">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
                    
            </div>
        </div>
    </body>
</html>
